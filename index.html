<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneNest</title>
    <link rel="shortcut icon" href="l.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        
        nav {
            height: 80px;
            width: 100%;
            background-color: rgb(57, 57, 58);
            align-items: center;
            display: flex;
            font-family: 'Ubuntu', sans-serif;
            padding: 0 20px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }
        
        nav ul li {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        nav ul li:hover {
            color: #AB82B1;
        }
        
        .brand img {
            height: 60px;
            width: 80px;
            margin-left: 5px;
        }
        
        h2 {
            font-size: 24px;
            color: #AB82B1;
            white-space: nowrap;
        }
        
        .brand {
            color: white;
            align-items: center;
            text-align: center;
            display: flex;
            gap: 10px;
            flex: 1;
        }
        
        #i {
            width: 100%;
            min-height: calc(100vh - 80px);
            background-image: url("./back.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 30px 20px;
        }
        
        .container {
            min-height: 80vh;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid white;
            margin-bottom: 20px;
        }
        
        .bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 96px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            z-index: 10;
        }
        
        .w {
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .icons {
            margin-top: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icons i {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .icons i:hover {
            transform: scale(1.1);
        }
        
        #myprogressbar {
            width: 90%;
            max-width: 1152px;
            cursor: pointer;
            margin: 4px 0;
        }
        
        .songItem {
            height: 50px;
            width: 42%;
            background: transparent;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            border-radius: 28px;
            border: 1px solid white;
            padding-right: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .songItem:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }
        
        .songItem img {
            height: 45px;
            width: 45px;
            margin: 0 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .timestamp {
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .songinfo img {
            height: 23px;
            width: 67px;
            opacity: 0;
            transition: opacity 0.4s ease-in;
        }
        
        .songinfo {
            position: absolute;
            left: 88px;
            font-family: 'Varela Round', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            bottom: 38px;
        }
        
        .time-info {
            position: absolute;
            right: -170px;
            font-family: 'Varela Round', sans-serif;
            bottom: -13px;
        }
        
        #volumeBar {
            width: 100px;
            position: absolute;
            left: 62px;
            bottom: -18px;
        }
        
        .activeSong {
            background-color: #4caf50 !important;
            color: white !important;
        }
        
        .controls-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            justify-content: space-between;
            margin-top: 5px;
            position: relative;
        }
        
        .songName {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Responsive adjustments */
         
         @media (max-width: 1024px){
          #volumeBar{
            margin-left: 125px;
          }

          .songinfo{
            margin-left: 10px;
          }
          .time-info{
            margin-right: 124px;
          }
         }

        @media (max-width: 768px) {
            nav {
                height: 70px;
                padding: 0 10px;
            }
            
            .brand img {
                height: 50px;
                width: 70px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            nav ul li {
                font-size: 16px;
            }
            
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .songItem {
                height: 45px;
                font-size: 14px;
                width: 45%;
            }
            
            .songItem img {
                height: 40px;
                width: 40px;
                margin: 0 10px;
            }
            
           
            .icons i {
                font-size: 34px;
            }
            
            .songinfo {
                left: 12px;
                bottom: 32px;
                font-size: 14px;
            }
            
            .time-info {
                right: 37px;
                bottom: -13px;
                font-size: 14px;
            }
            
            #volumeBar {
                left: 178px;
                bottom: -31px;
                width: 80px;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .brand {
                margin-bottom: 10px;
                justify-content: center;
            }
            
            nav ul {
                width: 100%;
                justify-content: space-around;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .songItem {
                height: 40px;
                font-size: 12px;
                width: 100%;
            }
            
            .songItem img {
                height: 35px;
                width: 35px;
                margin: 0 8px;
            }
            
            .timestamp {
                margin: 0 8px;
                font-size: 12px;
            }
            
            .icons {
                gap: 8px;
            }
            
            .icons i {
                font-size: 30px;
            }
            
            .songinfo {
                display: none;
            }
            
            .time-info {
                position: static;
                margin-top: -4px;
                text-align: center;
                width: 33%;
            }
            
            #volumeBar {
                position: static;
                margin-left: 40px;
                margin-top: -3px;
            }
            
            .controls-container {
                 /* flex-direction: column; */
                 display: flex;

            }
            
            .bottom {
                height: auto;
                padding: 15px 10px;
                position: fixed;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand"><img src="./l.png" alt="TuneNest"> <h2>TuneNest</h2></div>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <section id="i">
        <div class="container">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="w" id="songList"></div>
        </div>
    </section>
    
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
        
        <div class="controls-container">
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
            <div class="time-info">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>
        
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./playing.gif" alt="" id="gif" />
            <span id="mastersongname"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1cb5f124ba.js" crossorigin="anonymous"></script>
    <script>
        const songs = [
            { songName: "Salam-e-ishq", filePath: "songs/1.mp3", CoverPath: "covers/1.jpg", duration: "05:34" },
            { songName: "Ranjhan", filePath: "songs/2.mp3", CoverPath: "covers/2.jpg", duration: "04:23" },
            { songName: "Bass tune", filePath: "songs/3.mp3", CoverPath: "covers/3.jpg", duration: "03:45" },
            { songName: "cileo", filePath: "songs/4.mp3", CoverPath: "covers/4.jpg", duration: "06:12" },
            { songName: "tune", filePath: "songs/5.mp3", CoverPath: "covers/5.jpg", duration: "04:56" },
            { songName: "Lo Maan Liya", filePath: "songs/6.mp3", CoverPath: "covers/6.jpg", duration: "05:18" },
            { songName: "Sanam Teri Kasam", filePath: "songs/7.mp3", CoverPath: "covers/7.jpg", duration: "03:29" },
            { songName: "Duji Vaar Pyaar", filePath: "songs/8.mp3", CoverPath: "covers/8.jpg", duration: "04:47" },
            { songName: "Zindagi", filePath: "songs/9.mp3", CoverPath: "covers/9.jpg", duration: "05:02" },
            { songName: "Aaj Se Teri", filePath: "songs/10.mp3", CoverPath: "covers/10.jpg", duration: "04:15" },
        ];

        const songList = document.getElementById("songList");
        songList.innerHTML = songs.map((song, i) => `
            <div class="songItem" id="song-${i}" data-index="${i}">
                <img src="${song.CoverPath}" alt="${i}" />
                <span class="songName">${song.songName}</span>
                <span class="songlistplay"><span class="timestamp">${song.duration} <i id="${i}" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
            </div>
        `).join("");

        let songIndex = 0;
        let audioElement = new Audio(songs[songIndex].filePath);
        let masterPlay = document.getElementById("masterPlay");
        let myprogressbar = document.getElementById("myprogressbar");
        let gif = document.getElementById("gif");
        let mastersongname = document.getElementById("mastersongname");
        let currentTimeElement = document.getElementById("currentTime");
        let durationElement = document.getElementById("duration");

        const updateSong = () => {
            audioElement.src = songs[songIndex].filePath;
            mastersongname.innerText = songs[songIndex].songName;
            durationElement.textContent = songs[songIndex].duration;
            audioElement.currentTime = 0;
            audioElement.play()
                .then(() => {
                    gif.style.opacity = 1;
                    masterPlay.classList.remove("fa-circle-play");
                    masterPlay.classList.add("fa-circle-pause");
                    clearActiveSongs();
                    document.getElementById(`song-${songIndex}`).classList.add("activeSong");
                    updateSongItemPlayIcons();
                })
                .catch(error => {
                    console.error("Error playing audio:", error);
                });
        };

        const updateSongItemPlayIcons = () => {
            document.querySelectorAll('.songItemPlay').forEach((icon, index) => {
                if (index === songIndex && !audioElement.paused) {
                    icon.classList.remove('fa-circle-play');
                    icon.classList.add('fa-circle-pause');
                } else {
                    icon.classList.remove('fa-circle-pause');
                    icon.classList.add('fa-circle-play');
                }
            });
        };

        masterPlay.addEventListener("click", () => {
            if (audioElement.paused || audioElement.currentTime <= 0) {
                updateSong();
            } else {
                audioElement.pause();
                masterPlay.classList.remove("fa-circle-pause");
                masterPlay.classList.add("fa-circle-play");
                gif.style.opacity = 0;
                updateSongItemPlayIcons();
            }
        });

        const clearActiveSongs = () => {
            document.querySelectorAll('.songItem').forEach(item => item.classList.remove('activeSong'));
        };

        // Make entire song item clickable
        document.querySelectorAll(".songItem").forEach(item => {
            item.addEventListener("click", (e) => {
                // Don't trigger if click was on the play button (to avoid double trigger)
                if (!e.target.classList.contains('songItemPlay') && !e.target.parentElement.classList.contains('songItemPlay')) {
                    songIndex = parseInt(item.dataset.index);
                    if (audioElement.paused || songIndex !== parseInt(item.dataset.index)) {
                        updateSong();
                    } else {
                        audioElement.pause();
                        masterPlay.classList.remove("fa-circle-pause");
                        masterPlay.classList.add("fa-circle-play");
                        gif.style.opacity = 0;
                        updateSongItemPlayIcons();
                    }
                }
            });
        });

        // Keep the play button click handler as well
        document.querySelectorAll(".songItemPlay").forEach(el => {
            el.addEventListener("click", (e) => {
                e.stopPropagation(); // Prevent triggering the parent div's click event
                songIndex = parseInt(e.target.id);
                if (audioElement.paused || songIndex !== parseInt(e.target.id)) {
                    updateSong();
                } else {
                    audioElement.pause();
                    masterPlay.classList.remove("fa-circle-pause");
                    masterPlay.classList.add("fa-circle-play");
                    gif.style.opacity = 0;
                    updateSongItemPlayIcons();
                }
            });
        });

        audioElement.addEventListener("timeupdate", () => {
            // Update progress bar
            const progress = parseInt((audioElement.currentTime / audioElement.duration) * 100);
            myprogressbar.value = progress;
            
            // Update time display
            currentTimeElement.textContent = formatTime(audioElement.currentTime);
            
            // Update duration if it's not available initially
            if (audioElement.duration && !isNaN(audioElement.duration)) {
                durationElement.textContent = formatTime(audioElement.duration);
            }
        });

        myprogressbar.addEventListener("input", () => {
            const seekTime = (myprogressbar.value * audioElement.duration) / 100;
            audioElement.currentTime = seekTime;
        });

        document.getElementById("next").addEventListener("click", () => {
            songIndex = (songIndex + 1) % songs.length;
            updateSong();
        });

        document.getElementById("previous").addEventListener("click", () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            updateSong();
        });

        audioElement.addEventListener("ended", () => {
            songIndex = (songIndex + 1) % songs.length;
            updateSong();
        });

        document.getElementById("volumeBar").addEventListener("input", (e) => {
            audioElement.volume = e.target.value;
        });

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                e.preventDefault();
                masterPlay.click();
            } else if (e.code === "ArrowRight") {
                document.getElementById("next").click();
            } else if (e.code === "ArrowLeft") {
                document.getElementById("previous").click();
            }
        });

        function formatTime(sec) {
            if (isNaN(sec)) return "00:00";
            let minutes = Math.floor(sec / 60);
            let seconds = Math.floor(sec % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize first song as active if autoplay is allowed
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById(`song-${songIndex}`).classList.add("activeSong");
            mastersongname.innerText = songs[songIndex].songName;
            durationElement.textContent = songs[songIndex].duration;
            
            // Try to play audio (will only work if user has interacted with page)
            audioElement.play()
                .then(() => {
                    // Autoplay worked
                    gif.style.opacity = 1;
                    masterPlay.classList.remove("fa-circle-play");
                    masterPlay.classList.add("fa-circle-pause");
                    updateSongItemPlayIcons();
                })
                .catch(() => {
                    // Autoplay was prevented
                    audioElement.pause();
                    masterPlay.classList.remove("fa-circle-pause");
                    masterPlay.classList.add("fa-circle-play");
                    gif.style.opacity = 0;
                });
        });
    </script>
</body>
</html>
